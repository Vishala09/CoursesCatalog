<body>
    
    <h4><b>{{courselength}} courses open for registration</b></h4>
    <div class="row">
        <div class="card mb-2 col-4"  *ngFor="let course of courses;let indexOfelement=index;">
            <div class="row">
                <div class="col-2">
                    <div class="card-body pt-2">
                        <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-circle-fill" fill="blue" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="8" cy="8" r="8"/>
                          </svg>
                    </div>
                </div>
                <div class="col-10">
                    <div class="card-body">
                        <h2 class="card-title">{{course.title}}</h2>
                        <h3><b>{{course.instructor_name}}</b></h3>
                        
                    </div>
                </div>
                
            </div>
            <hr/>
            <div class="row">
                <div class="col-2">
                    <div class="">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-exclamation-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
                          </svg>
                    </div>
                </div>
                <div class="col-10">
                    <div class="">
                        <p id="desc{{indexOfelement}}" class="card-text"[innerHTML]="course.description" >
                            
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <div class="">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-calendar2-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zm-1 3a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h11a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-11z"/>
                          </svg>
                    </div>
                </div>
                <div class="col-10">
                    <div class="">
                       <h3 *ngIf="getStatus(course.start_date,course.end_date)"> <b>{{text}}</b></h3> 
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <div class="">
                    
                    </div>
                </div>
                <div class="col-10">
                    <div class="">
                        <p *ngIf="getMonthAndYear(course.start_date,course.end_date)"><b>{{start_month}},{{start_year}} - {{end_month}},{{end_year}}</b></p>
                        <hr>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <div class="">
                    
                    </div>
                </div>
                <div class="col-10">
                    <div class="">
                        <p *ngIf="getWeeks(course.start_date,course.end_date)"><b>{{weeks}} week course , {{course.estimated_workload}}</b></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
